<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="topbar">
      <fieldset>
      <h1 id=name> Tic-Tac Toe </h1>
      </fieldset>
    </div>
     <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>

      </form>
    <fieldset>
    <div id="scoreboard">
          <h2 id="score-X">
          Player One:
          </h2>
          <h2 id="score-O">Player Two:</h2>
    </div>
      </fieldset>

    <div id="container">
        <button id="start">Play!</button>
      </div>
      <div id="board">
        <div class="row">
          <div id="0" class="tiles">
          </div>
          <div id="1" class="tiles">
          </div>
          <div id="2" class="tiles">
          </div>
        </div>
        <div class="row">
          <div id="3" class="tiles">
          </div>
          <div id="4" class="tiles">
          </div>
          <div id="5" class="tiles">
          </div>
        </div>
        <div class="row">
          <div id="6" class="tiles">
          </div>
          <div id="7" class="tiles">
          </div>
          <div id="8" class="tiles">
          </div>
        </div>
    </body>
</html>
