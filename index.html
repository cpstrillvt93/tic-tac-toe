<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link href='http://fonts.googleapis.com/css?family=Dosis:500' rel='stylesheet' type='text/css'>
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="assets/styles/index.css">
      <!-- <link rel="stylesheet/scss" type="text/scss" href="index.scss"> -->
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <div id="topbar">
          <h1 id="href"> Tic-Tac Toe </h1>
        </div>
        <div id="scoreboard">
          <h2 id="scoreboardX">
          Player X :
          </h2>
          <h2 id="scoreboardO"> Player O : </h2>
        </div>
        <div id="container">
          <div id="inputs">
            <button id="start">Play Tic-Tac-Toe</button>
          </div>
          <div class="board">
            <div class="row">
              <div id="0" class="tiles">
              </div>
              <div id="1" class="tiles">
              </div>
              <div id="2" class="tiles">
              </div>
            </div>
            <div class="row">
              <div id="3" class="tiles">
              </div>
              <div id="4" class="tiles">
              </div>
              <div id="5" class="tiles" >
              </div>
            </div>
            <div class="row">
              <div id="6" class="tiles">
              </div>
              <div id="7" class="tiles">
              </div>
              <div id="8" class="tiles">
              </div>
            </div>
          </div>
        </div>
</body>
</html>
